<div class="containe">
    <div class="row justify-content-md-center">
        <div class="col-md-auto">
            <form (ngSubmit)="registerUser(newUser)" #registerForm="ngForm">
                <div class="form-group">
                    <label for="exampleFormControlInput1">Name</label>
                    <input type="text" name="name" class="form-control" id="exampleFormControlInput1" #fname="ngModel"
                        [(ngModel)]="newUser.name">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Surname</label>
                    <input type="text" name="surname" class="form-control" id="exampleFormControlInput1"
                        #lname="ngModel" [(ngModel)]="newUser.surname">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Address</label>
                    <input type="text" name="address" class="form-control" id="exampleFormControlInput1"
                        #address="ngModel" [(ngModel)]="newUser.address">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">phoneNumber</label>
                    <input type="text" name="phoneNumber" class="form-control" id="exampleFormControlInput1"
                        #phoneNumber="ngModel" [(ngModel)]="newUser.phoneNumber">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">email</label>
                    <input type="text" name="email" class="form-control" id="exampleFormControlInput1" #email="ngModel"
                        [(ngModel)]="newUser.email">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">username</label>
                    <input type="text" name="username" class="form-control" id="exampleFormControlInput1"
                        #username="ngModel" [(ngModel)]="newUser.username">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">password</label>
                    <input type="text" name="password" class="form-control" id="exampleFormControlInput1"
                        #password="ngModel" [(ngModel)]="newUser.password">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">vat</label>
                    <input type="text" name="vat" class="form-control" id="exampleFormControlInput1" #vat="ngModel"
                        [(ngModel)]="newUser.vat">
                </div>

                <button type="submit" class="btn btn-primary mb-2">Register</button>
            </form>
        </div>
    </div>
</div>
